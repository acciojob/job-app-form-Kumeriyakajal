<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
           <label for="name">Name</label>
			<input type="text" id="name" required>
		</div>
		<div>
           <label for="email">Email</label>
			<input type="email" id="email" required>
		</div>
		<div>
           <label for="gender">Gender</label>
		  <label for="gender">male</label>
	    	<input type="radio" id="gender_male" name="gender" required>
		  <label for="gender">female</label>
			<input type="radio" id="gender_female" name="gender" required>
		</div>
		<div>
			<label for="laptop">Laptop Brands</label>
			<select  name="laptop" id="laptop" required>
				<option value="" disabled selected>Please choose an option</option>
				<option value="apple">Apple</option>
				<option value="asus">Asus</option>
				<option value="hp">Hp</option>
			</select>
		</div>
		<div>
           <label for="age">Age</label>
			<input type="number" id="age" required>
		</div>
		<div>
           <label for="dob">DOB</label>
			<input type="number" id="dob" required>
		</div>
		<div>
           <label for="password">Password</label>
			<input type="password" id="password" required>
		</div>
		<div>
			<label for="portfolio">portfolio</label>
			<input type="url" id="portfolio" required>
		</div>
		<div>
			<button type="submit"></button>
		</div>

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
