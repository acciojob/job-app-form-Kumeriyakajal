<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
           <label for="name">Name</label>
			<input type="text" id="name" required>
		</div>
		<div>
           <label for="email">Email</label>
			<input type="email" id="email" required>
		</div>
		<div>
           <label for="gender">Gender</label>
		  <label for="gender">male</label>
	    	<input type="radio" id="gender_male" name="gender" required>
		  <label for="gender">female</label>
			<input type="radio" id="gender_female" name="gender" required>
		</div>
		<div>
			<label for="cars">Laptop Brands</label>
			<select  name="cars" id="cars" required>
				<option value=""  disabled selected>Please choose an option</option>
				<option value="bmw">Apple</option>
				<option value="audi">Asus</option>
				<option value="mercedez">Hp</option>
			</select>
		</div>
		<div>
           <label for="carage">Age</label>
			<input type="number" id="age" required>
		</div>
		<div>
           <label for="dop">DOB</label>
			<input type="number" id="dob" required>
		</div>
		<div>
           <label for="password">Password</label>
			<input type="password" id="password" required>
		</div>
		<div>
			<button type="submit"></button>
		</div>

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
